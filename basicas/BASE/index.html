<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/libs/css/animate.css">
    <link rel="stylesheet" href="../assets/assets.css">
    <!--link(rel="stylesheet", href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap")-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700;800&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/typicons/2.1.2/typicons.min.css" integrity="sha512-/O0SXmd3R7+Q2CXC7uBau6Fucw4cTteiQZvSwg/XofEu/92w6zv5RBOdySvPOQwRsZB+SFVd/t9T5B/eg0X09g==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Título</title>
  </head>
  <body> 
    <!--#app.container.mx-auto.my-5.animate__animated.animate__fadeIn.animate__delay-1s-->
    <div class="container mx-auto my-5" id="app">
      <oda-titulo title="Título" subtitle="sub...title"></oda-titulo>
      <oda-instruccion>Selecciona así fxemoji:crossmark las situaciones que son <strong class=text-main>justas</strong>.</oda-instruccion>
      <!--layout-grid(columns="4" columns-md="3")-->
      <layout-grid class="p-5" columns="2" columns-md="2" gap="10">
        <!--layout-box(design="simple")| Lorem, ipsum dolor sit amet consectetur adipisicing elit. Veritatis sint, labore aperiam vel eos doloremque est quis animi consectetur unde eveniet sed nulla odio consequatur, asperiores ipsam! Quo, fugit aspernatur!
        -->
        <layout-box class="bg-gray-100" design="simple">
          <module-check :answer="1" :icons-list="['fxemoji:crossmark', 'fxemoji:heavycheckmark']">Correcta</module-check>
        </layout-box>
        <layout-box class="bg-gray-100" design="simple">
          <module-check :answer="1" :icons-list="['fxemoji:crossmark']">Incorrecta</module-check>
        </layout-box>
      </layout-grid>
      <oda-finalizar></oda-finalizar>
    </div>
    <script src="../assets/libs.js"></script>
    <script src="../assets/assets.js"></script>
    <script src="../assets/components.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iconify/2.2.1/iconify.min.js"></script>
    <script>app.mount('#app')</script>
  </body>
</html>
