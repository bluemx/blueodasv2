      <av-scene :automatic-scene="true">

          <action-timeline ok="1">

          </action-timeline>
          <action-timeline show="1" ok="2">
            <module-input answer="Probando" inmediate></module-input>
          </action-timeline>
          <action-timeline show="2" ok="3">

            <module-drop class=" w-3/4 h-52 bg-pastel4" name="drop1" design="1" answer="a" limit="5" v-bind:no-arrow="false" v-bind:horizontal="true" :key="1"></module-drop>
          </action-timeline>
          <action-timeline show="3">
            <module-drag class=" w-fit h-fit" v-bind:only-ok="false" v-bind:only-error="false" v-bind:allok="false" dropzone="drop1" answer="a" liner="0" connector="0" design="" :inmediate="true">DRAG! OK</module-drag>
            <module-drop class=" w-3/4 h-52 bg-pastel4" name="drop1" design="1" answer="a" limit="5" v-bind:no-arrow="false" v-bind:horizontal="true" :key="1"></module-drop>
          </action-timeline>
        </av-activity>
      </av-scene>

          <module-drop class=" w-3/4 h-52 bg-pastel4" name="drop1" design="1" answer="a" limit="5" v-bind:no-arrow="false" v-bind:horizontal="true" :key="2"></module-drop>
