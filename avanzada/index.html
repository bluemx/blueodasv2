<!DOCTYPE html>
<html lang="en" style="height:100%">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen</title>
  </head>
  <body class="bg-beige h-full" data="ASOMATE-MAT">
    <div class="mx-auto h-full" id="app" v-cloak>
      <av-scene>
        <av-start></av-start>
      </av-scene>
      <av-scene>
        <av-info title="Un paseo muy alto" interaction="video">
          <action-timeline show="0" completed="1">
            <module-audiotext :autoplay="true" text="¿Cuál globo sube más alto? A cada globo le corresponde un número. Mira cómo la flecha traza el recorrido de cada uno." audio="audios/i1.mp3"></module-audiotext>
          </action-timeline>
          <action-timeline show="1">
            <module-audiotext text="Muy bien, ¡comencemos!..." audio="https://ucarecdn.com/c3534439-9eb7-41aa-8ca8-df639534dfe2/" :autoplay="true"></module-audiotext>
          </action-timeline>
        </av-info>
        <av-activity class="bg-grey-100">
          <action-timeline hide="1">
            <module-lottie class="w-2/3" src="animations/globo.json" :autoplay="false"></module-lottie>
          </action-timeline>
          <action-timeline show="1" completed="2">
            <module-lottie class="w-2/3" src="animations/globo.json" autoplay="true" speed="5" :segment="[0, 1150]" :loop="false" :debug="false" :audios="[{time:300, file: 'audios/au_uno.mp3'}, {time:400, file: 'audios/au_dos.mp3'}, {time:500, file: 'audios/au_tres.mp3'}, {time:600, file: 'audios/au_cuatro.mp3'}, {time:700, file: 'audios/au_cinco.mp3'}, {time:800, file: 'audios/au_seis.mp3'}]"></module-lottie>
          </action-timeline>
          <action-timeline show="2" completed="3">
            <module-audiotext class="flex" text="¿Cuál globo subió más alto?" audio="audios/i3.mp3" :autoplay="true"></module-audiotext>
          </action-timeline>
          <action-timeline show="3" hide="4">
            <action-timeline completed="4">
              <action-delay class="p-1 bg-white rounded" time="2"></action-delay>
            </action-timeline>
          </action-timeline>
          <av-button nextscene="true" nexttimeline="false">Siguiente</av-button>
          <action-timeline show="4">
            <module-audiotext class="text-4xl text-main" text="Así es! El globo que subió más alto fue el número tres. ¡Buen trabajo!" audio="audios/i4.mp3" :autoplay="true"></module-audiotext>
          </action-timeline>
          <layout-grid>
            <module-select class="text-xl" :answer="true" :inmediate="true">Click</module-select>
            <module-select class="text-xl" :answer="true" :inmediate="true">Click</module-select>
            <module-select class="text-xl" :answer="true" :inmediate="true">Click</module-select>
            <module-select class="text-xl" :answer="true" :inmediate="true">Click</module-select>
            <module-select class="text-xl" :answer="true" :inmediate="true">Click</module-select>
            <module-select class="text-xl" :answer="true" :inmediate="true">Click</module-select>
            <module-select class="text-xl" answer="false" :inmediate="true">Click no</module-select>
          </layout-grid>
        </av-activity>
      </av-scene>
      <av-scene>
        <av-info title="Un paseo muy alto" interaction="video">
          <module-audiotext :autoplay="false" text="¿Cuál globo sube más alto? A cada globo le corresponde un número. Mira cómo la flecha traza el recorrido de cada uno." audio="audios/i1.mp3"></module-audiotext>
        </av-info>
        <av-activity>
          <module-select class="text-xl" :answer="true" :inmediate="true">Click</module-select>
          <module-select class="text-xl" :answer="true" :inmediate="true">Click</module-select>
        </av-activity>
      </av-scene>
      <av-scene>
        <av-end></av-end>
      </av-scene>
    </div>
    <script src="../lib/loader.js" data="local" data-loader-version="v1.1.0"></script>
  </body>
</html>
